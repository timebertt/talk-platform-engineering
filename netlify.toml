[build]
command = "npm run build"
publish = "dist/"

[build.environment]
NODE_ENV = "production"
# also install dev dependencies (needed for packaging)
NPM_FLAGS = "--include=dev"

# allow everything to be loaded from different hosts via the asset's canocical URL
[[headers]]
for = "/*"
[headers.values]
access-control-allow-origin = "*"

# long-term caching for everything except index
[[headers]]
for = "/*"
[headers.values]
# Cache all assets for 1 year and mark them as immutable.
cache-control = "public,max-age=31536000,immutable"

[[headers]]
for = "/"
[headers.values]
cache-control = "public,max-age=0,must-revalidate"

[[headers]]
for = "/index.html"
[headers.values]
cache-control = "public,max-age=0,must-revalidate"
